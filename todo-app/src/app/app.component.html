<h1 align="center">
  {{title}}
</h1>

<div class="container">

  <form id="todo-form" (submit) = "onSubmit(todo)" class="form-group">
    <input type="text" name="name" [(ngModel)]="todo" class="form-control" placeholder="Add a todo"/>
  </form>

  <ul class="list-group">
      <li *ngFor="let todo of todos;let i=index" class="list-group-item todo-header">
        <div class="container">
          <div class="row">
              <div class="col-sm-10">
                <span class="todo cursor-pointer" [ngClass]="todo.isDone ? 'todo-done' : ''"  (click)="enableEditing(i)" *ngIf="!editingEnabled[i]">{{todo.name}}</span>
                <form class="edit-todo-form" *ngIf="editingEnabled[i]">
                      <input type="text" name="editableInput" class="input-todo" (blur)="disableEditing(i)" [(ngModel)]="editedTodo[i]"/>
                </form>
              </div>
              <div class="col-sm-1">
                  <input type="checkbox" class="btn-done" (click) = "toggleDone(i)" [(ngModel)]="todo.isDone" />
              </div>
              <div class="col-sm-1">
                  <span class="fa fa-trash-o btn-delete cursor-pointer" (click)="delete(i)"></span>
              </div>
          </div>
      </div>
      </li>
  </ul>

</div>
