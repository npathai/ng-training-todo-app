<div class="container">

  <form id="todo-form" (submit) = "onSubmit(todo)" class="form-group">
    <input type="text" name="name" [(ngModel)]="todo" class="form-control" placeholder="Add a todo"/>
  </form>

  <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item todo-header">
        <app-todo [todo]="todo" (event)="onEvent($event)"></app-todo>
      </li>
  </ul>

</div>
